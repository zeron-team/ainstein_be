# FERRO D2 v3.0.0 - Docker Compose Production Grade
# 
# Architecture:
#   - edge: Expuesto (nginx) - ports 80/443
#   - core: Interno (api, workers, dbs) - no host ports
#
# Run with: docker compose -f docker-compose.prod.yml up -d

version: "3.9"

networks:
  edge:
    name: ainstein_edge
  core:
    name: ainstein_core
    internal: true  # No accesible desde el host

volumes:
  pg_data:
  mongo_data:
  redis_data:
  qdrant_data:

services:
  # ==========================================================================
  # EDGE LAYER
  # ==========================================================================
  nginx:
    image: nginx:alpine
    depends_on:
      api:
        condition: service_healthy
    ports:
      - "80:80"
      - "443:443"
    networks: [edge, core]
    volumes:
      - ./ops/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ops/certs:/etc/nginx/certs:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 5s
      retries: 3

  # ==========================================================================
  # APPLICATION LAYER
  # ==========================================================================
  api:
    build:
      context: .
      dockerfile: Dockerfile
    env_file: [.env]
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otel-collector:4317
      - REDIS_URL=redis://redis:6379/0
      - SQL_URL=postgresql://ainstein:${POSTGRES_PASSWORD}@postgres:5432/ainstein
      - MONGO_URL=mongodb://admin:${MONGO_ROOT_PASSWORD}@mongo:27017/ainstein?authSource=admin
      - QDRANT_HOST=qdrant
      - QDRANT_PORT=6333
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      mongo:
        condition: service_healthy
      qdrant:
        condition: service_started
    networks: [core]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/admin/health"]
      interval: 15s
      timeout: 5s
      retries: 5
      start_period: 10s
    deploy:
      resources:
        limits:
          memory: 2G

  # ==========================================================================
  # OBSERVABILITY
  # ==========================================================================
  otel-collector:
    image: otel/opentelemetry-collector:latest
    networks: [core]
    volumes:
      - ./ops/otel-collector.yml:/etc/otelcol/config.yaml:ro
    command: ["--config=/etc/otelcol/config.yaml"]
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:13133/"]
      interval: 30s
      timeout: 5s
      retries: 3

  # ==========================================================================
  # DATA LAYER (D2 - Persistencia Políglota)
  # ==========================================================================
  
  # PostgreSQL - VERDAD ACID + RLS
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: ainstein
      POSTGRES_USER: ainstein
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - pg_data:/var/lib/postgresql/data
    networks: [core]
    # NO ports: expuestos - solo core network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ainstein -d ainstein"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G

  # Redis - EFÍMERO (cache/session/ratelimit)
  redis:
    image: redis:7-alpine
    command: >
      redis-server 
      --appendonly yes 
      --maxmemory 256mb 
      --maxmemory-policy volatile-lru
    volumes:
      - redis_data:/data
    networks: [core]
    # NO ports: expuestos
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 10
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 384M

  # Qdrant - ÍNDICE VECTORIAL DERIVADO
  qdrant:
    image: qdrant/qdrant:latest
    volumes:
      - qdrant_data:/qdrant/storage
    networks: [core]
    # NO ports: expuestos
    restart: unless-stopped
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    deploy:
      resources:
        limits:
          memory: 2G

  # MongoDB - FIRE & FORGET (logs, feedback, chat history)
  mongo:
    image: mongo:7
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD}
    volumes:
      - mongo_data:/data/db
    networks: [core]
    # NO ports: expuestos
    healthcheck:
      test: ["CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping').ok"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 30s
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
